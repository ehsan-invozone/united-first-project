<div class="container-scroller">
    <app-navbar *ngIf="showNavbar"></app-navbar>
    <div class="container-fluid page-body-wrapper">
        <div class="main-panel" [ngClass]="{ 'main-panel-only' : !showSidebar }">
            <div class="content-wrapper">
                <app-spinner *ngIf="isLoading"></app-spinner>
                <div contentAnimate *ngIf="!isLoading" class="h-100">
                    <router-outlet></router-outlet>
                </div>
            </div>
            <app-footer *ngIf="showFooter"></app-footer>
        </div>
    </div>
    <app-fixed-menu *ngIf="showfixedmenu"></app-fixed-menu>
    <app-fixedmenuback *ngIf="showfixedmenuBack"></app-fixedmenuback>

</div>
